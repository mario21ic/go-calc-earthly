name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hello:
    runs-on: ubuntu-18.04 
    steps:
      - name: Echo the message
        run: |
          echo "Hello world"
      - name: Dame la fecha
        run: date
      - run: hostname
      - run: id

  lint:
    needs: [hello]
    runs-on: ubuntu-18.04 
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: ls -la

      - name: Download latest earthly
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.14/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Earthly version
        run: earthly --version

      - name: Targets
        run: earthly ls

      - name: Lint
        run: earthly --ci +lint

  tests:
    needs: [hello]
    runs-on: ubuntu-18.04 
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: ls -la

      - name: Install earthly
        uses: earthly/actions-setup@v1
        with:
          version: "latest" # or pin to an specific version, e.g. "v0.6.10"
      - name: Earthly version
        run: earthly --version

      - name: Tests
        run: earthly --ci +tests


  build:
    needs: [lint, tests]
    runs-on: ubuntu-18.04 
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: ls -la

      - name: Install earthly
        uses: earthly/actions-setup@v1
        with:
          version: "latest" # or pin to an specific version, e.g. "v0.6.10"
      - name: Earthly version
        run: earthly --version

      - name: Build
        run: earthly --ci +build
      - run: ls -la ./build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build


  docker-image:
    needs: [build]
    runs-on: ubuntu-18.04 
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: ls -la

      - uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - run: ls -la ./build

      - name: Install earthly
        uses: earthly/actions-setup@v1
        with:
          version: "latest" # or pin to an specific version, e.g. "v0.6.10"

      - name: Docker Login
        run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"

      - name: Docker
        run: earthly --ci +docker --tag="ghactions"

      #- name: Upload
      #  run: earthly --ci --push +docker --tag="ghactions"
